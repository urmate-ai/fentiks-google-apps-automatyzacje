services:
  - type: web
    name: gmail-drafts-automation
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter # lub free, starter, standard, pro
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
